<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>brandao.sn – Em breve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;-webkit-user-select:none;user-select:none}
    html,body{height:100%}

    /* -------- FUNDO -------- */
    body{
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:linear-gradient(130deg,#03045e,#0077b6);
      background-size:800% 800%;
      animation:bg-move 20s ease-in-out infinite;
      overflow:hidden;color:#fafafa;

      /* cursor: bolinha branca 16×16, hotspot no centro (8 8) */
      cursor:url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">\
<circle cx="8" cy="8" r="4" fill="white"/></svg>') 8 8, auto;
    }
    @keyframes bg-move{0%,100%{background-position:0 0}50%{background-position:100% 100%}}

    /* -------- PARTÍCULAS DE FUNDO -------- */
    .particle{
      position:absolute;width:2px;height:2px;background:rgba(255,255,255,.8);
      animation:float 10s linear infinite;opacity:0;pointer-events:none;
    }
    @keyframes float{
      0%{transform:translateY(var(--start-y)) scale(.6);opacity:0}
      10%,90%{opacity:.8}
      100%{transform:translateY(calc(var(--start-y) - 120vh)) scale(1.2);opacity:0}
    }

    /* -------- TEXTOS -------- */
    h1{
      font-size:clamp(2.5rem,8vw,5rem);font-weight:600;
      text-shadow:0 0 12px rgba(255,255,255,.4);
      animation:flicker 3s infinite;pointer-events:none;will-change:transform;
    }
    @keyframes flicker{
      0%,19%,21%,23%,25%,54%,56%,100%{opacity:1}20%,24%,55%{opacity:.3}
    }
    .typing{
      font-size:1.4rem;margin-top:.5rem;letter-spacing:2px;
      white-space:nowrap;overflow:hidden;border-right:3px solid #fafafa;width:0;
      animation:type 4s steps(20,end) 1s forwards,blink .8s step-end infinite;
      pointer-events:none;will-change:transform;
    }
    @keyframes type{to{width:13.5ch}}
    @keyframes blink{50%{border-color:transparent}}

    /* -------- FAÍSCAS DE CLIQUE -------- */
    .click-particle{
      position:absolute;width:3px;height:3px;border-radius:50%;pointer-events:none;
      background:rgba(255,255,255,.95);filter:drop-shadow(0 0 4px rgba(255,255,255,.9));
      animation:explode .6s ease-out forwards;
    }
    @keyframes explode{
      0%{transform:translate(0,0) scale(1);opacity:1}
      100%{transform:translate(calc(var(--dx)*1px),calc(var(--dy)*1px)) scale(.4);opacity:0}
    }
  </style>
</head>
<body>
  <!-- Partículas de fundo -->
  <div id="particles"></div>

  <!-- Texto -->
  <h1 id="title">brandao.sn</h1>
  <div id="subtitle" class="typing">coming&nbsp;soon...</div>

  <script>
    /* -------- Partículas ascendentes -------- */
    const bg=document.getElementById('particles');
    for(let i=0;i<80;i++){
      const p=document.createElement('div');
      p.className='particle';
      p.style.left=Math.random()*100+'vw';
      p.style.animationDelay=Math.random()*-10+'s';
      p.style.animationDuration=8+Math.random()*6+'s';
      p.style.setProperty('--start-y',(100+Math.random()*20)+'vh');
      bg.appendChild(p);
    }

    /* -------- Parallax nos textos -------- */
    const title=document.getElementById('title'), sub=document.getElementById('subtitle');
    let tx=0,ty=0,cx=0,cy=0;
    document.addEventListener('mousemove',e=>{
      tx=(e.clientX/window.innerWidth -0.5)*2;
      ty=(e.clientY/window.innerHeight-0.5)*2;
    });
    (function loop(){
      cx+=(tx-cx)*0.07; cy+=(ty-cy)*0.07;
      const dx=cx*20, dy=cy*20;
      title.style.transform=`translate(${dx}px,${dy}px)`;
      sub.style.transform=`translate(${dx}px,${dy}px)`;
      requestAnimationFrame(loop);
    })();

    /* -------- Faíscas contínuas -------- */
    let sparkTimer=null,lastX=0,lastY=0;
    function spawnSpark(x,y){
      const n=20;
      for(let i=0;i<n;i++){
        const s=document.createElement('div');
        s.className='click-particle';
        const a=Math.random()*Math.PI*2;
        const d=40+Math.random()*60;
        s.style.setProperty('--dx',Math.cos(a)*d);
        s.style.setProperty('--dy',Math.sin(a)*d);
        s.style.left=x+'px';
        s.style.top=y+'px';
        document.body.appendChild(s);
        s.addEventListener('animationend',()=>s.remove());
      }
    }
    document.addEventListener('pointerdown',e=>{
      lastX=e.clientX; lastY=e.clientY;
      spawnSpark(lastX,lastY);
      if(!sparkTimer) sparkTimer=setInterval(()=>spawnSpark(lastX,lastY),120);
    });
    document.addEventListener('pointermove',e=>{lastX=e.clientX;lastY=e.clientY;});
    const stop=()=>{clearInterval(sparkTimer);sparkTimer=null;}
    document.addEventListener('pointerup',stop);
    document.addEventListener('pointerleave',stop);
    document.addEventListener('pointercancel',stop);
  </script>
</body>
</html>
