<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>brandao.sn</title>
  <meta name="description" content="Site em construção. Novidades em breve.">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* ===== RESET & GLOBAL ===== */
    *{box-sizing:border-box;margin:0;padding:0;-webkit-user-select:none;user-select:none}
    html,body{height:100%;display:flex;flex-direction:column;overflow:hidden}

    /* ===== THEME (fixed night) ===== */
    body{
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:linear-gradient(130deg,#000814,#001d3d);
      color:#fafafa;
      overflow-x:hidden;
      cursor:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><circle cx="8" cy="8" r="4" fill="white"/></svg>') 8 8,auto;
    }

    /* ===== HEADER ===== */
    header{position:fixed;top:0;left:0;width:100%;padding:1rem 2rem;background:rgba(255,255,255,.05);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);z-index:999;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(255,255,255,.1)}
    header .logo{font-size:1.5rem;font-weight:600;text-decoration:none;color:#fff}

    nav{display:flex;gap:1.5rem}
    nav a{color:#fff;text-decoration:none;font-weight:300;padding:0 .8rem;height:100%;display:flex;align-items:center;transition:background .3s,transform .2s}
    nav a:hover{background:rgba(255,255,255,.15);transform:translateY(-2px)}

    /* ===== MENU MOBILE TOGGLE ===== */
    .menu-toggle{display:none;background:none;border:none;cursor:pointer;position:relative;width:30px;height:24px;z-index:1001}
    .menu-toggle span,.menu-toggle::before,.menu-toggle::after{content:'';position:absolute;height:3px;background:#fff;width:100%;left:0;transition:transform .3s ease,opacity .3s ease}
    .menu-toggle::before{top:0}
    .menu-toggle span{top:50%;transform:translateY(-50%)}
    .menu-toggle::after{bottom:0}
    .menu-toggle.active::before{transform:translateY(10px) rotate(45deg)}
    .menu-toggle.active span{opacity:0}
    .menu-toggle.active::after{transform:translateY(-10px) rotate(-45deg)}

    @media(max-width:768px){
      .menu-toggle{display:block}
      nav{position:absolute;top:100%;left:0;width:100%;background:rgba(255,255,255,.05);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);flex-direction:column;align-items:center;padding:0;max-height:0;overflow:hidden;transition:max-height .4s ease,padding .4s ease}
      nav a{font-size:1.25rem;padding:.6rem 0;width:100%;justify-content:center}
      nav.active{max-height:400px;padding:1rem 0}
    }

    /* ===== PARTICLES ===== */
    #particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:hidden;z-index:0}
    .particle{position:absolute;width:2px;height:2px;background:rgba(255,255,255,.85);animation:float 10s linear infinite;opacity:0}
    @keyframes float{0%{transform:translateY(var(--start-y)) scale(.6);opacity:0}10%,90%{opacity:.8}100%{transform:translateY(calc(var(--start-y) - 120vh)) scale(1.2);opacity:0}}

    /* ===== TITLE & SUBTITLE ===== */
    h1{font-size:clamp(2.5rem,8vw,5rem);font-weight:600;text-shadow:0 0 6px rgba(255,255,255,.5),0 0 15px rgba(0,255,255,.6);animation:neon 3s ease-in-out infinite alternate}
    @keyframes neon{0%{text-shadow:0 0 4px rgba(255,255,255,.4),0 0 12px rgba(0,255,255,.5)}100%{text-shadow:0 0 12px rgba(255,255,255,.9),0 0 30px rgba(0,255,255,.9)}}
    .typing{font-size:1.5rem;margin-top:4rem;letter-spacing:2px;white-space:nowrap;overflow:hidden;border-right:3px solid #fafafa;width:0;animation:type 4s steps(20,end) 1s forwards,blinkCursor 3s 5s step-end forwards}
    @keyframes type{to{width:13.5ch}}@keyframes blinkCursor{0%,49%{border-color:#fafafa}50%,100%{border-color:transparent}}

    /* ===== CONTENT & LINKS ===== */
    #content1,#content2{margin-top:2rem;text-align:center;max-width:480px;opacity:0;animation:fadein 5s forwards;transition:opacity .5s ease}
    #content2{animation-delay:2s}
    @keyframes fadein{to{opacity:1}}
    #links{margin-top:1rem}
    #links a{display:inline-flex;align-items:center;justify-content:center;width:42px;height:42px;border-radius:50%;color:#fafafa;text-decoration:none;margin:0 .4rem;border:1px solid rgba(255,255,255,.5);transition:background .3s,border-color .3s,transform .2s;font-size:1.25rem}
    #links a:hover{background:rgba(255,255,255,.15);border-color:rgba(255,255,255,.9);transform:translateY(-2px)}

    /* ===== MODAL ===== */
    .modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .3s ease;z-index:3000}
    .modal-overlay.active{opacity:1;pointer-events:auto}
    .modal{background:rgba(0,0,0,.9);backdrop-filter:blur(16px);padding:3rem 3rem 2.5rem;border-radius:10px;max-width:400px;width:90%;text-align:center;box-shadow:0 0 15px rgba(0,0,0,.6)}
    .modal p{font-size:1.2rem;line-height:1.6;margin-bottom:2rem}
    .modal button{padding:.7rem 2rem;border:none;border-radius:4px;background:rgba(255,255,255,.12);color:#fafafa;cursor:pointer;transition:background .3s;font-size:.95rem}
    .modal button:hover{background:rgba(255,255,255,.25)}

    /* ===== BLUR OVERLAY (MENU) ===== */
    .blur-overlay{position:fixed;top:0;left:0;width:100%;height:100%;backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);z-index:998;pointer-events:none;opacity:0;transition:opacity .3s ease}
    .blur-overlay.active{opacity:1;pointer-events:auto}
  </style>
</head>
<body>
  <!-- Blur layer for mobile menu -->
  <div class="blur-overlay" id="blur-overlay"></div>

  <!-- Header -->
  <header>
    <a href="#" class="logo">brandao.sn</a>
    <button class="menu-toggle" onclick="toggleMenu()"><span></span></button>
    <nav id="mobile-menu">
      <a href="#" class="menu-link">Notícias</a>
      <a href="#" class="menu-link">Blog</a>
      <a href="#" class="menu-link">Estudos</a>
      <a href="#" class="menu-link">Newsletter</a>
      <a href="#" class="menu-link">Contato
