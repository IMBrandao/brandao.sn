<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>brandao.sn</title>
  <meta name="description" content="Site em construção. Novidades em breve.">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;-webkit-user-select:none;user-select:none}
    html,body {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    body {
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(130deg, #000814, #001d3d);
      
      overflow-x: hidden;
      color: #fafafa;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><circle cx="8" cy="8" r="4" fill="white"/></svg>') 8 8, auto;
    }

    @keyframes bg-move{0%,100%{background-position:0 0}50%{background-position:100% 100%}}

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 300;
      padding: 0 .8rem;
      height: 100%;
      display: flex;
      align-items: center;
      transition: background .3s, transform .2s;
    }
    nav a:hover {
      background: rgba(255, 255, 255, .15);
      transform: translateY(-2px);
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      width: 30px;
      height: 24px;
      z-index: 1001;
    }
    .menu-toggle span,
    .menu-toggle::before,
    .menu-toggle::after {
      content: '';
      position: absolute;
      height: 3px;
      background-color: white;
      width: 100%;
      left: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .menu-toggle::before {
      top: 0;
    }
    .menu-toggle span {
      top: 50%;
      transform: translateY(-50%);
    }
    .menu-toggle::after {
      bottom: 0;
    }
    .menu-toggle.active::before {
      transform: translateY(10px) rotate(45deg);
    }
    .menu-toggle.active span {
      opacity: 0;
    }
    .menu-toggle.active::after {
      transform: translateY(-10px) rotate(-45deg);
    }

    @media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }
  nav {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    flex-direction: column;
    align-items: center;
    padding: 0;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease, padding 0.4s ease;
  }
  nav.active {
    max-height: 300px;
    padding: 1rem 0;
  }
}

    .particle{position:absolute;width:2px;height:2px;background:rgba(255,255,255,.8);animation:float 10s linear infinite;opacity:0;pointer-events:none}
    @keyframes float{0%{transform:translateY(var(--start-y)) scale(.6);opacity:0}10%,90%{opacity:.8}100%{transform:translateY(calc(var(--start-y) - 120vh)) scale(1.2);opacity:0}}

    h1{
      font-size:clamp(2.5rem,8vw,5rem);
      font-weight:600;
      text-shadow:0 0 6px rgba(255,255,255,.5),0 0 15px rgba(0,255,255,.6);
      animation:neon 3s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes neon{
      0%{text-shadow:0 0 4px rgba(255,255,255,.4),0 0 12px rgba(0,255,255,.5);}
      100%{text-shadow:0 0 12px rgba(255,255,255,.9),0 0 30px rgba(0,255,255,.9);}
    }
    .typing{
      font-size:1.4rem;margin-top:4rem;letter-spacing:2px;
      white-space:nowrap;overflow:hidden;
      border-right:3px solid #fafafa;width:0;
      /* 1 s delay + 4 s typing  →  animação de cursor inicia aos 5 s */
      animation:
        type 4s steps(20,end) 1s forwards,
        blinkCursor 3s 5s step-end forwards;
    }
    @keyframes type{to{width:13.5ch}}
    @keyframes blinkCursor{
      0%,49%{border-color:#fafafa}
      50%,100%{border-color:transparent}
    }


    .click-particle{position:fixed;width:3px;height:3px;border-radius:50%;pointer-events:none;background:rgba(255,255,255,.95);filter:drop-shadow(0 0 4px rgba(255,255,255,.9));animation:explode .6s ease-out forwards;z-index:2000}
    @keyframes explode{0%{transform:translate(0,0) scale(1);opacity:1}100%{transform:translate(calc(var(--dx)*1px),calc(var(--dy)*1px)) scale(.4);opacity:0}}

    #content1,#content2 {
      margin-top: 2rem;
      text-align: center;
      max-width: 480px;
      opacity: 0;
      animation: fadein 5s forwards;
      transition: opacity 0.5s ease;
    }
    #content2{animation-delay:2s}
    @keyframes fadein{to{opacity:1}}
    #description{margin-bottom:1rem;line-height:1.5}
    #links{margin-top:1rem}
    #links a{display:inline-flex;align-items:center;justify-content:center;width:42px;height:42px;border-radius:50%;color:#fafafa;text-decoration:none;margin:0 .4rem;border:1px solid rgba(255,255,255,.5);transition:background .3s,border-color .3s,transform .2s;font-size:1.25rem}
    #links a:hover{background:rgba(255,255,255,.15);border-color:rgba(255,255,255,.9);transform:translateY(-2px)}
    #links i{pointer-events:none}

    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 998;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .blur-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="blur-overlay" id="blur-overlay"></div>

  <header>
    <a href="#" class="logo">brandao.sn</a>
    <button class="menu-toggle" onclick="toggleMenu()"><span></span></button>
    <nav id="mobile-menu">
      <a href="#" onclick="window.matchMedia('(max-width: 768px)').matches && toggleMenu()">Notícias</a>
      <a href="#" onclick="window.matchMedia('(max-width: 768px)').matches && toggleMenu()">Blog</a>
      <a href="#" onclick="window.matchMedia('(max-width: 768px)').matches && toggleMenu()">Estudos</a>
      <a href="#" onclick="window.matchMedia('(max-width: 768px)').matches && toggleMenu()">Newsletter</a>
      <a href="#" onclick="window.matchMedia('(max-width: 768px)').matches && toggleMenu()">Contato</a>
    </nav>
  </header>

  <div id="particles" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;overflow:hidden;pointer-events:none;"></div>
  <main style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div id="subtitle" class="typing">coming&nbsp;soon...</div>
    <h1 id="title">brandao.sn</h1>
    <div id="content1">
      <p id="description">Estou preparando algo muito especial para você!</p>
    </div>  
    <div id="content2">    
      <p id="description">Enquanto isso, me acompanhe!</p>
      <div id="links" class="icons">      
        <a href="https://www.linkedin.com/in/itallomarinsbrandao/" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
        <a href="https://github.com/IMBrandao" target="_blank" rel="noopener" aria-label="GitHub"><i class="bi bi-github"></i></a>
        <a href="https://api.whatsapp.com/send/?phone=5562999284868&text=Ol%C3%A1%2C%20Brand%C3%A3o!%0ATudo%20bem%3F&type=phone_number&app_absent=0" target="_blank" rel="noopener" aria-label="Whatsapp"><i class="bi bi-whatsapp"></i></a>
      </div>
    </div>
  </main>

  <footer style="position:fixed;bottom:0;width:100%;text-align:center;padding:.8rem;background:rgba(0,0,0,.2);backdrop-filter:blur(6px);font-size:.8rem;color:#ccc;z-index:10">
    &copy; 2025 brandao.sn — Todos os direitos reservados
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      const toggle = document.querySelector('.menu-toggle');
      const overlay = document.getElementById('blur-overlay');
      const content1 = document.getElementById('content1');
      const content2 = document.getElementById('content2');

      const isActive = menu.classList.toggle('active');
      toggle.classList.toggle('active');
      overlay.classList.toggle('active');

      if (isActive) {
        setTimeout(() => {
          content1.style.opacity = '0';
          content2.style.opacity = '0';
        }, 200);
      } else {
        content1.style.opacity = '1';
        content2.style.opacity = '1';
      }
    }

    const bg = document.getElementById('particles');
    for (let i = 0; i < 120; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDelay = Math.random() * -10 + 's';
      p.style.animationDuration = 8 + Math.random() * 6 + 's';
      p.style.setProperty('--start-y', (80 + Math.random() * 20) + 'vh');
      bg.appendChild(p);
    }

    let sparkTimer = null, lastX = 0, lastY = 0;
    function spawnSpark(x, y) {
      for (let i = 0; i < 20; i++) {
        const s = document.createElement('div');
        s.className = 'click-particle';
        const a = Math.random() * Math.PI * 2, d = 40 + Math.random() * 60;
        s.style.setProperty('--dx', Math.cos(a) * d);
        s.style.setProperty('--dy', Math.sin(a) * d);
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        document.body.appendChild(s);
        s.addEventListener('animationend', () => s.remove());
      }
    }

    document.addEventListener('pointerdown', e => {
      lastX = e.clientX; lastY = e.clientY;
      spawnSpark(lastX, lastY);
      if (!sparkTimer) sparkTimer = setInterval(() => spawnSpark(lastX, lastY), 120);
    });
    document.addEventListener('pointermove', e => {
      lastX = e.clientX; lastY = e.clientY;
    });
    ['pointerup', 'pointerleave', 'pointercancel'].forEach(evt =>
      document.addEventListener(evt, () => {
        clearInterval(sparkTimer);
        sparkTimer = null;
      })
    );
      // Fecha o menu mobile ao clicar no overlay
    document.getElementById('blur-overlay').addEventListener('click', () => {
      const menu = document.getElementById('mobile-menu');
      if (menu.classList.contains('active')) {
        toggleMenu();
      }
    });

    
  </script>
</body>
</html>
